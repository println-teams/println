    <div class="wrapper glass">

        <!--Form for checklist-->
        <form class="frame">
          <label for="item-3">||Complete 3 Steps & fill the Form||</label>
          <ul class="list">
            <li id="link1">
              <label for="item-0">Write the answer in comment section</label>
              <input
                id="item-0"
                type="checkbox"
                class="checkbox"
                onclick="check()"
              />
            </li>

            <li id="link2">
              <label for="item-1">Subscribe Println</label>
              <input
                id="item-1"
                type="checkbox"
                class="checkbox"
                onclick="check()"
              />
            </li>

            <li id="link3">
              <label id="group" for="item-2"
                >Share this message into 3 Groups</label
              >
              <input
                id="item-2"
                type="checkbox"
                class="checkbox-message"
                value="off"
                onclick="checkMessage()"
              />
            </li>
          </ul>
        </form>

            type="text"

            required
          />
          <input

            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
